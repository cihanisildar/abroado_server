# ============================================
# NGINX API Gateway Configuration
# ============================================
# Features: Rate limiting, SSL ready, security headers,
# request buffering, upstream load balancing

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ==========================================
    # Logging
    # ==========================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format json_combined escape=json '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"request_id":"$request_time"'
    '}';

    access_log /var/log/nginx/access.log json_combined;

    # ==========================================
    # Performance
    # ==========================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;  # Hide nginx version

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/rss+xml application/atom+xml image/svg+xml;

    # ==========================================
    # Rate Limiting Zones
    # ==========================================
    # General API rate limit: 100 requests per second per IP
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    
    # Auth endpoints: 10 requests per minute per IP (stricter)
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/m;
    
    # Websocket connections per IP
    limit_conn_zone $binary_remote_addr zone=ws_limit:10m;

    # ==========================================
    # Upstream Servers (for load balancing)
    # ==========================================
    upstream api_server {
        least_conn;  # Load balancing strategy
        server api:3001 max_fails=3 fail_timeout=30s;
        
        # Add more servers for horizontal scaling:
        # server api-2:3001 max_fails=3 fail_timeout=30s;
        # server api-3:3001 max_fails=3 fail_timeout=30s;
        
        keepalive 32;  # Keep connections alive to upstream
    }

    # ==========================================
    # Main Server Block
    # ==========================================
    server {
        listen 80;
        server_name _;

        # Use built-in $request_id, but allow override from header if provided
        set $trace_id $request_id;
        if ($http_x_request_id) {
            set $trace_id $http_x_request_id;
        }

        # ======================================
        # Security Headers
        # ======================================
        add_header X-Request-ID $trace_id always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # ======================================
        # Client Body Limits
        # ======================================
        client_max_body_size 10M;
        client_body_buffer_size 128k;
        client_body_timeout 60s;
        client_header_timeout 60s;

        # ======================================
        # Health Check (Gateway itself)
        # ======================================
        location /gateway/health {
            access_log off;
            return 200 '{"status":"healthy","service":"gateway"}';
            add_header Content-Type application/json;
        }

        # ======================================
        # API Health Check (Backend)
        # ======================================
        location /health {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://api_server/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Request-ID $trace_id;
        }

        # ======================================
        # Authentication Routes (Stricter Limits)
        # ======================================
        location ~ ^/api/v1/auth/(login|register|forgot-password) {
            limit_req zone=auth_limit burst=5 nodelay;
            limit_req_status 429;

            proxy_pass http://api_server;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $trace_id;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ======================================
        # WebSocket Support (Socket.IO)
        # ======================================
        location /socket.io/ {
            limit_conn ws_limit 10;

            proxy_pass http://api_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Request-ID $trace_id;

            # WebSocket timeouts
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # ======================================
        # API Documentation
        # ======================================
        location /api-docs {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://api_server/api-docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Request-ID $trace_id;
        }

        # ======================================
        # Main API Routes
        # ======================================
        location /api/ {
            limit_req zone=api_limit burst=50 nodelay;
            limit_req_status 429;

            proxy_pass http://api_server;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $trace_id;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 32k;
            proxy_busy_buffers_size 64k;
        }

        # ======================================
        # Debug Endpoint (Disable in production!)
        # ======================================
        location /debug/ {
            # Only allow from internal networks
            # allow 10.0.0.0/8;
            # allow 172.16.0.0/12;
            # allow 192.168.0.0/16;
            # deny all;

            proxy_pass http://api_server;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Request-ID $trace_id;
        }

        # ======================================
        # Default: 404
        # ======================================
        location / {
            return 404 '{"error":"Not Found","message":"Route not found through gateway"}';
            add_header Content-Type application/json;
        }

        # ======================================
        # Error Pages
        # ======================================
        error_page 429 = @rate_limit_exceeded;
        location @rate_limit_exceeded {
            return 429 '{"error":"Too Many Requests","message":"Rate limit exceeded. Please slow down.","retryAfter":60}';
            add_header Content-Type application/json;
            add_header Retry-After 60;
        }

        error_page 502 503 504 = @upstream_error;
        location @upstream_error {
            return 503 '{"error":"Service Unavailable","message":"The API server is temporarily unavailable. Please try again later."}';
            add_header Content-Type application/json;
        }
    }
}
