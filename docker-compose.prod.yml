# ============================================
# Docker Compose - Production Configuration
# ============================================
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# This extends the base docker-compose.yml with production-specific settings

services:
  # ==========================================
  # Gateway - Production Overrides
  # ==========================================
  gateway:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================
  # API - Production Overrides
  # ==========================================
  api:
    restart: always
    environment:
      - NODE_ENV=production
    deploy:
      replicas: 2 # Run 2 instances for redundancy
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ==========================================
  # PostgreSQL - Production Overrides
  # ==========================================
  postgres:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"
    command: >
      postgres -c shared_buffers=256MB -c effective_cache_size=768MB -c maintenance_work_mem=128MB -c work_mem=4MB -c max_connections=200 -c log_min_duration_statement=1000

  # ==========================================
  # Redis - Production Overrides
  # ==========================================
  redis:
    restart: always
    command: >
      redis-server  --appendonly yes  --maxmemory 512mb  --maxmemory-policy allkeys-lru --tcp-keepalive 300
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 64M
